<!doctype html>
<html lang="en" ng-app="app">
<head>
    <title>Tekkombud</title>
    <link href='app/dependency/bower-components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src="app/dependency/bower-components/angular/angular.js"></script>
    <script src="app/dependency/bower-components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="app/dependency/bower-components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" href="app/welcome/util/css/welcome.css">


    <script type="text/javascript" src="app/app.js"></script>

    <script src="app/welcome/controller/welcome-controller.js"></script>
    <script src="app/welcome/controller/login-controller.js"></script>
    <script src="app/welcome/controller/internationalization-controller.js"></script>
    <script src="app/welcome/controller/navigation-controller.js"></script>
    <script src="app/welcome/controller/modals/modal-welcome-controller.js"></script>
    <script src="app/welcome/controller/modals/attach-cv-modal-controller.js"></script>
    <script src="app/welcome/controller/modals/offer-info-modal-controller.js"></script>

    <script src="app/welcome/service/welcome-service.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <!-- <script src="app/dependency/bower-components/ng-map.min.js"></script>-->

    <script src="app/dependency/bower-components/angular-route/angular-route.js"></script>
    <script type="text/javascript"
            src="app/dependency/bower-components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript"
            src="app/dependency/bower-components/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js"></script>
    <script type="text/javascript"
            src="app/dependency/bower-components/angularUtils-pagination/dirPagination.js"></script>
    <script type="text/javascript"
            src="app/dependency/bower-components/angular-translate/angular-translate.js"></script>
</head>
<style>
    [ng\:cloak]
		[ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
        display: none !important;
    }
</style>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll">Tekkombud</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <li ng-class="{active: isActive('/home')}" ng-controller="NavigationController">
                    <a class="page-scroll" ui-sref="home">{{ 'Home' | translate }}</a>
                </li>
                <li ng-class="{active: isActive('/project')}" ng-controller="NavigationController">
                    <a class="page-scroll" href="#/project">{{ 'Projects' | translate }}</a>
                </li>
                <li ng-class="{active: isActive('/offer')}" ng-controller="NavigationController">
                    <a class="page-scroll" href="#/offer">{{ 'Offers' | translate }}</a>
                </li>
                <li ng-class="{active: isActive('/contact')}" ng-controller="NavigationController">
                    <a class="page-scroll" href="#/contact">{{ 'Contact' | translate }}</a>
                </li>
                <li ng-controller="InternationalizationController" class="dropdown" dropdown on-toggle="toggled(open)">
                    <a
                            class="dropdown-toggle" dropdown-toggle> {{ 'LANG' | translate }} <span
                            class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="lang in languages"><a
                                ng-click="changeLanguage(lang.key)">{{ lang.name }}</a></li>
                    </ul>
                </li>

                <li>
                    <form class="navbar-form navbar-right" ng-controller="LoginController">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="username" ng-model="login.username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password"
                                   ng-model="login.password">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
                    </form>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class=" container-fluid">
    <div ui-view></div>
</div>

<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='app/dependency/bower-components/bootstrap/dist/js/bootstrap.min.js'></script>
<script src="app/welcome/util/js/welcome.js"></script>
</body>
</html>`
