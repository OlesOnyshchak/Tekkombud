<form class="form-group">

    <div class="modal-header">
        <h3 class="modal-title">Information about employee</h3>
    </div>

    <div class="modal-body">
        <form>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th ng-click="sort('id')">Id<span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                                                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('firstName')">First name <span class="glyphicon sort-icon"
                                                                      ng-show="sortKey=='firstName'"
                                                                      ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('lastName')">Last name <span class="glyphicon sort-icon"
                                                                    ng-show="sortKey=='lastName'"
                                                                    ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('phoneNumber')">Phone number <span class="glyphicon sort-icon"
                                                                          ng-show="sortKey=='phoneNumber'"
                                                                          ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('description')">Description <span class="glyphicon sort-icon"
                                                                         ng-show="sortKey=='description'"
                                                                         ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('email')">Email <span class="glyphicon sort-icon" ng-show="sortKey=='email'"
                                                             ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th>Manipulation</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="employee in employees|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.phoneNumber}}</td>
                    <td>{{employee.description}}</td>
                    <td>{{employee.email}}</td>
                </tr>
                </tbody>
            </table>
            <div class="pagination-controls">
                <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true">
                </dir-pagination-controls>
            </div>
        </form>
    </div>

    <div class="modal-footer form-group">
        <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">
            cancel
        </button>
    </div>
</form>
