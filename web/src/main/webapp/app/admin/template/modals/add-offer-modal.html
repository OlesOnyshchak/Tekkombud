<form class="form-group">

    <div class="modal-header">
        <h3 class="modal-title">{{'Please fill the form' | translate }}</h3>
    </div>
    <div class="modal-body">
        <form id="contact-form">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{{'job name' | translate }}"
                               ng-model="jobInformation.name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <textarea type="text" class="form-control" placeholder="{{'job description' | translate }}"
                                  ng-model="jobInformation.description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{{'job skills' | translate }}"
                               ng-model="jobInformation.skills">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="{{'job salary' | translate }}"
                               ng-model="jobInformation.salary">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer form-group">

        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success submit-button" ng-click="submit(jobInformation)">
                    {{'submit' | translate }}
                </button>

                <button type="submit" class="btn btn-warning decline-button" ng-click="clearMessage()">
                    {{'clear' | translate }}
                </button>

                <button type="submit" class="btn btn-danger decline-button" ng-click="clearMessage()">
                    {{'cancel' | translate }}
                </button>
            </div>

        </div>
    </div>
</form>
