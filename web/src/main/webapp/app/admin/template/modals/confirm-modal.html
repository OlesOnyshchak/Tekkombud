<form class="form-group">

    <div class="modal-header">
        <h3 class="modal-title">Are you sure you want to delete a message?</h3>
    </div>


    <div class="modal-footer form-group">
        <button class="btn btn-success pull-left" type="submit" ng-click = "submit()">
            yes
        </button>

        <button class="btn btn-danger pull-right" type="button" ng-click = "cancel()">
            no
        </button>
    </div>
</form>
