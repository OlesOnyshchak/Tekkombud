<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>{{'Messages' | translate }}</h1>
</div>

<form class="form-inline">
    <div class="form-group">
        <label>{{'Search' | translate }}</label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
</form>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th ng-click="sort('id')">{{'Id' | translate }}<span class="glyphicon sort-icon" ng-show="sortKey=='id'"
                                                             ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('name')">{{'Name' | translate }} <span class="glyphicon sort-icon" ng-show="sortKey=='name'"
                                                                  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('email')">{{'Email' | translate }} <span class="glyphicon sort-icon"
                                                                    ng-show="sortKey=='email'"
                                                                    ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th ng-click="sort('text')">{{'Text' | translate }} <span class="glyphicon sort-icon" ng-show="sortKey=='text'"
                                                                  ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th>{{'Manipulation' | translate }}</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="message in messages|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
        <td>{{message.id}}</td>
        <td>{{message.name}}</td>
        <td>{{message.email}}</td>
        <td>{{message.text}}</td>
        <td><a ng-click="delete(message.id)" title="{{'Click to delete the message' | translate }}"><i
                class="glyphicon glyphicon-minus"></i></a>
            <a ng-click="info(message)" title="{{'Click to get detailed information' | translate }}"><i
                    class="glyphicon glyphicon-info-sign"></i></a></td>
    </tr>
    </tbody>
</table>
<div class="pagination-controls">
    <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true">
    </dir-pagination-controls>
</div>
</body>
</html>
