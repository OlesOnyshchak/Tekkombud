<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekkombud</title>
</head>
<body>
<div>
    <div>
        <carousel interval="myInterval">
            <slide data-ng-repeat="slide in slides" active="slide.active">
                <div class="col-md-offset-3 textalign col-md-6" style="margin-top: 2% ">
                    <h4>{{slide.ImageID}}. {{slide.Title | translate}}</h4>
                </div>
                <div class="col-md-12">
                    <img data-ng-src="{{slide.Path}}">
                </div>
                <div class="col-md-offset-3 col-md-6" style="margin-top: 2% ">
                    <p >{{slide.Summary | translate}}</p>
                </div>
            </slide>
        </carousel>
    </div>
</div>
</body>
</html>
