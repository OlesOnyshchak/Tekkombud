<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekkombud</title>
</head>
<body>
<div>
    <div>
        <carousel interval="myInterval">
            <slide data-ng-repeat="slide in slides" active="slide.active">
                <img data-ng-src="{{slide.Path}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>{{slide.Title}}</h4>
                    <p>{{slide.Summary}}</p>
                </div>
            </slide>
        </carousel>
        <div class="row-fluid">
            <div class="span6">
                <ul>
                    <li data-ng-repeat="slide in slides">
                        <button class="btn btn-mini"
                                data-ng-class="{'btn-info': !slide.active, 'btn-success': slide.active}"
                                data-ng-disabled="slide.active" data-ng-click="slide.active = true">select
                        </button>
                        {{slide.Title}}
                    </li>
                </ul>
            </div>
            <div class="span6">
                Interval, in milliseconds:
                <input type="number" data-ng-model="myInterval">
                <br/>
                Enter a negative number to stop the interval.
            </div>
        </div>
    </div>
</div>
</body>
</html>
