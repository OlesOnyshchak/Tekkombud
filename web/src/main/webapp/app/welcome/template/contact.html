<html>
<head>
</head>

<body>
<div class="container-fluid">
    <form id="contact-form">
        <h1>Contact us</h1>

        <div class="note">
            <p>We are here to answer any questions you may have about our experiences.
                Reach out to us and we'll respond as soon as we can.</p>
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="name">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="email">
                </div>
            </div>
            <div class="col-md-4">
                <ng-map zoom="11" center="[40.74, -74.18]">
                    <marker position="[40.74, -74.18]"/>
                    <shape name="circle" radius="400" center="[40.74,-74.18]" radius="4000"/>
                    <control name="overviewMap" opened="true"/>
                </ng-map>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <textarea type="text" class="form-control" placeholder="message"
                              ng-model="login.password"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="submit" class="btn btn-success" ng-click="login()">submit</button>
            </div>
            <div class="col-md-offset-3">
                <button type="submit" class="btn btn-warning" ng-click="login()">decline</button>
            </div>
        </div>



    </form>

</div>

</body>

</html>
